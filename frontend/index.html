<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inventory Management System</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Js -->
    <script type="module" src="./assets/js/ui.js"></script>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 g-0">
                <header class="sidebar-header py-5 px-3">
                    <figure class="logo">
                        <a href="/">
                            <img src="./assets/img/IMS-Logo.png" alt="IMS Logo" class="img-fluid">
                        </a>
                    </figure>
                    <nav class="left-sidebar-nav">
                        <ul>
                            <a href="#">
                                <li><i class="fa-solid fa-gauge"></i> Dashboard</li>
                            </a>
                            <a href="#">
                                <li><i class="fa-regular fa-file"></i> Products</li>
                            </a>
                            <a href="#">
                                <li><i class="fa-solid fa-table-columns"></i> Categories</li>
                            </a>
                            <a href="#">
                                <li><i class="fa-regular fa-rectangle-list"></i> Orders</li>
                            </a>
                            <a href="#">
                                <li><i class="fa-regular fa-circle-check"></i> Purchases</li>

                            <a href="#">
                                <li><i class="fa-solid fa-user-plus"></i> Suppliers</li>
                            </a>
                            <a href="#">
                                <li><i class="fa-solid fa-users"></i> Customers</li>
                            </a>

                                <li><i class="fa-solid fa-right-from-bracket"></i> Log Out</li>
                            </a>

                        </ul>
                    </nav>

                </header>
            </div>
            <div class="col-md-9">
                <main>
                    <header class="top-right-header py-5">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2>Dashboard</h2>
                            <div class="search-bar">
                                <form action="">
                                    <i class="fa-solid fa-magnifying-glass"></i> 
                                    <label for="header-search"></label>
                                    <input type="search" id="header-search" placeholder="Search Here">
                                </form>
                            </div>
                        </div>
                    </header>
                </main>
            </div>
        </div>
