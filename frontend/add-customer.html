<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customers - Inventory Management System</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Js -->
    <script type="module" src="./assets/js/ui/add-customer-ui.js"></script>

</head>

<body>

    <div class="container-fluid main-outer">
        <div class="row">
            <div class="col-md-3 g-0">
                <header class="sidebar-header py-5 px-3">
                    <figure class="logo">
                        <a href="/">
                            <img src="./assets/img/IMS-Logo.png" alt="IMS Logo" class="img-fluid">
                        </a>
                    </figure>
                    <nav class="left-sidebar-nav">
                        <ul class="ps-0">
                            <a href="./index.html">
                                <li><i class="fa-solid fa-gauge"></i> Dashboard</li>
                            </a>
                            <a href="./products.html">
                                <li><i class="fa-regular fa-file"></i> Products</li>
                            </a>
                            <a href="./categories.html">
                                <li><i class="fa-solid fa-table-columns"></i> Categories</li>
                            </a>
                            <a href="./sales.html">
                                <li><i class="fa-regular fa-rectangle-list"></i> Sales</li>
                            </a>
                            <a href="./purchases.html">
                                <li><i class="fa-regular fa-circle-check"></i> Purchases</li>
                            </a>
                            <a href="./suppliers.html">
                                <li><i class="fa-solid fa-user-plus"></i> Suppliers</li>
                            </a>
                            <a href="./customers.html" class="active">
                                <li><i class="fa-solid fa-users"></i> Customers</li>
                            </a>
                            <a class="log-out" href="#">
                                <li><i class="fa-solid fa-right-from-bracket"></i> Log Out</li>
                            </a>

                        </ul>
                    </nav>

                </header>
            </div>
            <div class="col-md-9 g-0">
                <main>
                    <header class="d-flex justify-content-between align-items-center top-right-header py-5">
                        <div class="ps-5">
                            <h2>Add Customer</h2>
                        </div>
                        <div class="user-account">
                            <div class="d-flex align-items-center gap-3 pe-5">
                                <img src="./assets/img/user_1.png" class="img-fluid" alt="">
                                <div>
                                    <h5>Bishwas Thapa</h5>
                                    <p>Admin</p>
                                </div>
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                        </div>
                    </header>
                    <div class="content pt-5 px-5">
                        <div class="title-and-breadcrumbs d-flex justify-content-between">
                            <div class="title">
                                Add new Customer
                            </div>
                            <div class="breadcrumb">
                                Dashboard <i class="fa-solid fa-chevron-right"></i> Customers <i
                                    class="fa-solid fa-chevron-right"></i> <span>Add New</span>
                            </div>
                        </div>
                        <section class="add-customer-form bg-secondary py-5 px-3">
                            <form action="" class="needs-validation" id="add-customer">
                                <div class="row mb-4">
                                    <div class="col-md-4">
                                        <div class="form-floating has-validation">
                                            <input class="form-control" required type="text" name="" id="customer-name"
                                                placeholder="Customer Name">
                                            <label class="" for="customer-name">Customer Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating">
                                            <input required class="form-control" type="text" name="customer-address"
                                                id="customer-address" placeholder="Customer Address">
                                            <label class="" for="customer-address">Customer Address</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col-md-4">
                                        <div class="form-floating">
                                            <input class="form-control" type="number" name="customer-phone"
                                                id="customer-phone" placeholder="Customer Phone Number">
                                            <label class="" for="customer-phone">Customer Phone Number</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating">
                                            <input class="form-control" type="email" name="customer-email"
                                                id="customer-email" placeholder="Customer Email Address">
                                            <label class="" for="customer-email">Customer Email Address</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col-md-4">
                                        <div class="form-floating">
                                            <input required class="form-control" type="date" name="customer-join-date"
                                                id="customer-join-date" placeholder="Customer Join Date">
                                            <label class="" for="customer-join-date">Customer Join Date</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col-12">
                                        <button class="btn btn-primary" type="submit">Add Customer</button>
                                    </div>
                                </div>
                            </form>
                        </section>

                    </div>

                </main>
            </div>
        </div>
    </div>


</body>

</html>
