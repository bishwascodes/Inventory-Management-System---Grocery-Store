<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category - Inventory Management System</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Js -->
    <script type="module" src="./assets/js/ui/add-category-ui.js"></script>

</head>

<body>

    <div class="container-fluid main-outer">
        <div class="row">
            <div class="col-md-3 g-0">
                <header class="sidebar-header py-5 px-3">
                    <figure class="logo">
                        <a href="/">
                            <img src="./assets/img/IMS-Logo.png" alt="IMS Logo" class="img-fluid">
                        </a>
                    </figure>
                    <nav class="left-sidebar-nav">
                        <ul class="ps-0">
                            <a href="./index.html">
                                <li><i class="fa-solid fa-gauge"></i> Dashboard</li>
                            </a>
                            <a href="./products.html" class="active">
                                <li><i class="fa-regular fa-file"></i> Products</li>
                            </a>
                            <a href="./categories.html">
                                <li><i class="fa-solid fa-table-columns"></i> Categories</li>
                            </a>
                            <a href="./sales.html">
                                <li><i class="fa-regular fa-rectangle-list"></i> Sales</li>
                            </a>
                            <a href="./purchases.html">
                                <li><i class="fa-regular fa-circle-check"></i> Purchases</li>
                            </a>
                            <a href="./suppliers.html">
                                <li><i class="fa-solid fa-user-plus"></i> Suppliers</li>
                            </a>
                            <a href="./customers.html">
                                <li><i class="fa-solid fa-users"></i> Customers</li>
                            </a>
                            <a class="log-out" href="#">
                                <li><i class="fa-solid fa-right-from-bracket"></i> Log Out</li>
                            </a>

                        </ul>
                    </nav>

                </header>
            </div>
            <div class="col-md-9 g-0">
                <main>
                    <header class="d-flex justify-content-between align-items-center top-right-header py-5">
                        <div class="ps-5">
                            <h2>Add Category</h2>
                        </div>
                        <div class="user-account">
                            <div class="d-flex align-items-center gap-3 pe-5">
                                <img src="./assets/img/user_1.png" class="img-fluid" alt="">
                                <div>
                                    <h5>Bishwas Thapa</h5>
                                    <p>Admin</p>
                                </div>
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                        </div>
                    </header>
                    <div class="content pt-5 px-5">
                        <div class="title-and-breadcrumbs d-flex justify-content-between">
                            <div class="title">
                                Add new Category
                            </div>
                            <div class="breadcrumb">
                                Dashboard <i class="fa-solid fa-chevron-right"></i> Category <i
                                    class="fa-solid fa-chevron-right"></i> <span>Add New</span>
                            </div>
                        </div>
                        <section class="add-category-form bg-secondary py-5 px-3">
                            <form action="" class="needs-validation" id="add-category">
                                <div class="row mb-4">
                                    <div class="col-md-4">
                                        <div class="form-floating">
                                            <input class="form-control" required type="text" name="cat-name"
                                                id="cat-name" placeholder="Name of the Category...">
                                            <label class="" for="cat-name">Category Name</label>

                                        </div>
                                    </div>

                                </div>
                                <div class="row mb-4">
                                    <div class="col-md-4">
                                        <div class="form-floating">
                                            <textarea height="300" class="form-control" type="number" name="cat-desc" id="cat-desc">
                                            </textarea>
                                            <label class="" for="cat-desc">Category Description</label>
                                        </div>
                                    </div>

                                </div>

                                <div class="row mb-4">
                                    <div class="col-12">
                                        <button class="btn btn-primary" type="submit">Add Category</button>
                                    </div>
                                </div>


                            </form>
                        </section>

                    </div>

                </main>
            </div>
        </div>
    </div>


</body>

</html>
